spring.application.name=e-commerce-client
server.port=8082
eureka.client.service-url.default-zone=http://localhost:8061/eureka/
spring.datasource.url=jdbc:mysql://localhost:8889/microservices?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

### JPA / HIBERNATE ###
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
